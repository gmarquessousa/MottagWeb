<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mottag - Editor de mapas</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
  </head>
  <body>
    <header class="topbar">
      <div class="brand">
        <!-- Substitua a imagem abaixo pelo seu logo em static/img -->
        <div class="logo"></div>
        <span class="brand-text">Mottag</span>
      </div>
      <nav class="nav">
        <a href="#" class="active">Editor de mapas</a>
        <a href="#">Portal de gerenciamento</a>
        <a href="#">Dashboard</a>
      </nav>
      <div class="user">
        <div class="avatar"></div>
        <span>Gabriel Marques</span>
      </div>
    </header>

    <main class="page">
      {% block content %}{% endblock %}
    </main>

    {% block scripts %}{% endblock %}
  </body>
  </html>
